<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="input">
          <div class="user-box" id="user">
            <input type="text" name="user" autocomplete="current-password" required="">
            <label>Username</label>
          </div>
          <div class="user-box" id="key">
            <input type="password" name="password" autocomplete="current-password" required="">
            <label>Password</label>
          </div>
          <a href="#">
            <!-- Each span tag define a line outside the submit button & we have to animate that for 3d view -->
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          <button type="submit">SUBMIT</button>
          </a>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
